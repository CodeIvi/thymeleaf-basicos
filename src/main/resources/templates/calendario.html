<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>

    <form th:action="@{/calendario}" th:object="${callendarDTO}" method="post">
        <div>
            <label for="mes">Escribe un mes</label>
            <select id="mes" th:field="*{mes}">

                    <option th:each="mes,state: ${meses}" th:value="${state.index+1}" th:text="${mes}"></option>

            </select>
        </div>

        <div>
            <label for="anio"> Escribe un a√±o</label>
            <input type="number" id="anio" th:field="*{anio}">
        </div>

        <button>Aceptar</button>



    </form>

</body>
</html>
