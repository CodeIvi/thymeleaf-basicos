<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>

    <form th:action="@{/calendario}" th:object="${callendarDTO}" method="post">
        <div>
            <label for="mes">Escribe un mes</label>
            <select id="mes" th:field="*{mes}">

                    <option th:each="mes,state: ${meses}" th:value="${state.index}" th:text="${mes}"></option>

            </select>
        </div>

        <div>
            <label for="anio"> Escribe un año</label>
            <input type="number" id="anio" th:field="*{anio}">
        </div>

        <button>Aceptar</button>



    </form>

    <h2 th:if="${mesSeleccionado}">Calendario de [[${mesSeleccionado}]] [[${anioSeleccionado}]]</h2>

    <table border="1">
        <thead>
        <tr>
            <th>Lun</th>
            <th>Mar</th>
            <th>Mié</th>
            <th>Jue</th>
            <th>Vie</th>
            <th>Sáb</th>
            <th>Dom</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="semana : ${semanas}">
            <td th:each="dia : ${semana}">
                <span th:if="${dia != null}" th:text="${dia}"></span>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
