<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="/calculadora.css">
</head>
<body>
    <form th:action="@{/tablaMult}" th:object="${tablaMultDTO}" method="post">

        <label for="numero">Escribe un n√∫mero</label>
        <input type="number" id="numero" th:field="*{num}">

        <button id="submit">Aceptar</button>


    </form>

    <table border="1">
        <thead>
            <tr>
                <th>Numero</th>
                <th>Multiplicador</th>
                <th>Multiplicando</th>
                <th>Resultado</th>
            </tr>

        </thead>

        <tbody>
         <tr th:each="fila : ${tabla}">
             <td th:text="${fila.num}"></td>
             <td th:text="${fila.multiplicador}"></td>
             <td th:text="${fila.factor}"></td>
             <td th:text="${fila.resultado}"></td>
            </tr>
        </tbody>



    </table>
</body>
</html>
